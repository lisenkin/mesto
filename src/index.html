<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--<link rel="stylesheet" href="pages/index.css"> -->
  <title>Места</title>
</head>

<body class="page">


  <header class=" page__header header">
    <img src="<%=require('./images/Vector.svg')%>" alt="логотип место" class="header__logo">

  </header>
  <main class="page__content content">

    <section class="page__profile profile">
      <div class="profile__overlay">
        <img src="<%=require('./images/image_avatar.jpg')%>" alt="аватар" class="profile__avatar">
      </div>


      <div class="profile__info">
        <div class="profile__info-textblock">
          <h1 class="profile__name">Жак Ив Кусто</h1>
          <button aria-label="редактировать" class="profile__button-edit" type="button" id="open_popup_btn"></button>
        </div>
        <p class="profile__status">исследователь океана</p>
      </div>
      <button aria-label="добавить" class="profile__button-add" type="button" id="open_popup_btn_add"></button>
    </section>
    <section class="page__places places">
      <ul class="places__list">
      </ul>
    </section>


  </main>
  <footer class="page__footer footer">
    <p class="footer__author">&copy; 2021 Mesto Russia lisenkin</p>
  </footer>

  <!-- попап для редактирования данных профиля-->
  <div class="popup popup-edit-card">

    <div class="popup__content">
      <button aria-label="Закрыть" class="popup__close-button popup__close-button-edit" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup-form" id="popup-form-edit" novalidate>
        <input class="popup__input popup__input_type_name" type="text" placeholder="ваше имя"  name="name" id="popup-input-name"
          minlength="2" maxlength="40"  required>
        <span class="popup__error popup-input-name-error"></span>
        <input class="popup__input popup__input_type_status" type="text"  name="about" placeholder="о себе" id="popup-input-status"
          minlength="2" maxlength="200" required>
        <span class="popup__error popup-input-status-error"></span>
        <button class="popup__button-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- попап для добавления картинки -->
  <div class="popup popup-add-card">
    <div class="popup__content">
      <button aria-label="Закрыть" class="popup__close-button popup__close-button-add" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="popup-form" id="popup-form-add" novalidate>
        <input class="popup__input popup__input_type_place-name" type="text" name="name" placeholder="Название"
          id="popup-input-place-name" minlength="2" maxlength="30" required>
        <span class="popup__error popup-input-place-name-error"></span>
        <input class="popup__input popup__input_type_photo" type="url" name="link" placeholder="Ссылка на картинку"
          id="popup-input-url" required>
        <span class="popup__error popup-input-url-error"></span>
        <button class="popup__button-submit" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <!-- попап изменить аватар -->
  <section class="popup popup-add-avatar">
    <div class="popup__content">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form" name="popup-form" id="popup-form-add-avatar">
        <input class="popup__input popup__input_type_avatar" type="url" placeholder="Ссылка на аватар"
        name="link" required>
          <span class="popup__error popup-input-url-error"></span>
        <button class="popup__button-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <!-- попап точно закрыть? -->
  <section class="popup popup-remove-card">
    <div class="popup__content">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <button class="popup__button-remove" type="button">Да</button>
    </div>

  <section class="popup popup_dark popup-img">
    <figure class="popup__figure">
      <button class="popup__close-button" type="button"></button>
      <img class="popup__image" alt="Картинка" src="#">
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </section>

  <!--  темплейт для картинок -->
  <template id="card-template">
    <li class="places__item">
      <article class="place">
        <img class="place__photo" alt="Картинка" src="#">
        <button class="place__button-remove place__button-remove_hidden" type="button"></button>
        <div class="place__textarea">
          <h2 class="place__text"></h2>
          <div class="place__column-block">
            <button class="place__like" type="button"></button>
            <span class="place__score-like">0</span>
          </div>
        </div>
      </article>
    </li>
  </template>
  <script type="module" src="./pages/index.js"></script>
  <!--<script src="script/initial-cards.js"></script>
  <script src="script/validation.js"></script>
  <script src="script/index.js"></script> -->
</body>

</html>
