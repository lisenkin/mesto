<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="pages/index.css">
  <title>Места</title>
</head>

<body class="page">


  <header class=" page__header header">
    <img src="./images/Vector.svg" alt="логотип место" class="header__logo">

  </header>
  <main class="page__content content">

    <section class="page__profile profile">

      <img src="./images/image_avatar.jpg" alt="аватар" class="profile__avatar">

      <div class="profile__info">
        <div class="profile__info-textblock">
          <h1 class="profile__name">Жак Ив Кусто</h1>
          <button aria-label="редактировать" class="profile__button-edit" type="button" id="open_popup_btn"></button>
        </div>
        <p class="profile__status">исследователь океана</p>
      </div>
      <button aria-label="добавить" class="profile__button-add" type="button"></button>
    </section>
    <section class="page__places places">
      <article class="place">

        <img src="./images/baltica.jpg" alt="балтика" class="place__photo" />
        <div class="place__textarea">
          <h2 class="place__text"> Балтика </h2>
          <button aria-label="нравится" class="place__like" type="button"></button>
        </div>

      </article>

      <article class="place">

        <img src="./images/sochi.jpg" alt="сочи" class="place__photo" />
        <div class="place__textarea">
          <h2 class="place__text"> сочи </h2>
          <button aria-label="нравится" class="place__like" type="button"></button>
        </div>

      </article>

      <article class="place">

        <img src="./images/karelia_les.jpg" alt="лес" class="place__photo" />
        <div class="place__textarea">
          <h2 class="place__text"> карельский лес</h2>
          <button aria-label="нравится" class="place__like" type="button"></button>
        </div>

      </article>

      <article class="place">

        <img src="./images/kosa.jpg" alt="коса" class="place__photo" />
        <div class="place__textarea">
          <h2 class="place__text"> коса </h2>
          <button aria-label="нравится" class="place__like" type="button"></button>
        </div>

      </article>

      <article class="place">

        <img src="./images/polyana.jpg" alt="поляна" class="place__photo" />
        <div class="place__textarea">
          <h2 class="place__text"> красная поляна </h2>
          <button  aria-label="нравится" class="place__like" type="button"></button>
        </div>

      </article>
      <article class="place">

        <img src="./images/ruskeala.jpg" alt="рускеала" class="place__photo" />
        <div class="place__textarea">
          <h2 class="place__text"> рускеала </h2>
          <button aria-label="нравится" class="place__like" type="button"></button>
        </div>

      </article>
    </section>


  </main>
  <footer class="page__footer footer">
    <p class="footer__author">&copy; 2021 Mesto Russia lisenkin</p>
  </footer>

  <div class="popup">

    <div class="popup__content">
      <div class="popup__container">
        <button aria-label="Закрыть" class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form" id="popup-form-edit">
          <input class="popup__input popup__input_name" type="text" placeholder="Жак Ив Кусто" name="popup-input-name"
            required>
          <input class="popup__input popup__input_status" type="text" placeholder="Исследователь океана"
            name="popup-input-status" required>
          <button class="popup__button-submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script/index.js"></script>
</body>

</html>
