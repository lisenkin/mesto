<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="pages/index.css">
  <title>Места</title>
</head>

<body class="page">


  <header class=" page__header header">
    <img src="./images/Vector.svg" alt="логотип место" class="header__logo">

  </header>
  <main class="page__content content">

    <section class="page__profile profile">

      <img src="./images/image_avatar.jpg" alt="аватар" class="profile__avatar">

      <div class="profile__info">
        <div class="profile__info-textblock">
          <h1 class="profile__name">Жак Ив Кусто</h1>
          <button aria-label="редактировать" class="profile__button-edit" type="button" id="open_popup_btn"></button>
        </div>
        <p class="profile__status">исследователь океана</p>
      </div>
      <button aria-label="добавить" class="profile__button-add" type="button" id="open_popup_btn_add"></button>
    </section>
    <section class="page__places places">
      <ul class="places__list">
      </ul>
    </section>


  </main>
  <footer class="page__footer footer">
    <p class="footer__author">&copy; 2021 Mesto Russia lisenkin</p>
  </footer>

  <!-- попап для редактирования -->
  <div class="popup popup-edit-card">

    <div class="popup__content">
      <button aria-label="Закрыть" class="popup__close-button popup__close-button-edit" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup-form" id="popup-form-edit">
        <input class="popup__input popup__input_type_name" type="text" placeholder="ваше имя" name="popup-input-name"
          required>
        <input class="popup__input popup__input_type_status" type="text" placeholder="о себе" name="popup-input-status"
          required>
        <button class="popup__button-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- попап для добавления -->

  <div class="popup popup-add-card">
    <div class="popup__content">
      <button  aria-label="Закрыть" class="popup__close-button popup__close-button-add" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="popup-form" id="popup-form-add">
        <input class="popup__input popup__input_type_place-name" type="text" placeholder="Название"
          name="popup-input-place-name"  required>
        <input class="popup__input popup__input_type_photo" type="url" placeholder="Ссылка на картинку"
          name="popup-input-url" required>
        <button class="popup__button-submit" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <section class="popup popup_dark popup-img" >
    <figure class="popup__figure">
      <button class="popup__close-button" type="button"></button>
      <img class="popup__image" alt="Картинка" src="#">
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </section>

<!--  темплейт для картинок -->
  <template class="places-template">
    <li class="places__item">
    <article class="place">
      <img class="place__photo" alt="Картинка" src="#">
      <button class="place__button-remove" type="button"></button>
      <div class="place__textarea">
        <h2 class="place__text"></h2>
          <button class="place__like" type="button"></button>
      </div>
    </article>
  </li>
  </template>

  <script src="script/initial-cards.js"></script>
  <script src="script/index.js"></script>
</body>

</html>
